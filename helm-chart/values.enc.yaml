    #     cpu: 0.8
    #     memory: 3072Mi
    #   requests:
    #     cpu: 0.7
    #     memory: 2560Mi
    restartPolicy: Always
    volume: |-
        - name: {{ .Chart.Name }}
          configMap:
            name: {{ .Chart.Name }}
            defaultMode: 0775
            items:
              - key: app.env
                path: app.env
    volumeMounts: |-
        - name: {{ .Chart.Name }}
          mountPath: /opt/app.env
          subPath: app.env
service:
    type: ClusterIP
    port: 80
    targetPort: 8080
    protocol: TCP
    name: news
ingress:
    enabled: false
    name: news
    class: nginx
    url: news
    pathType: Prefix
    path: /news
    servicePort: 80
