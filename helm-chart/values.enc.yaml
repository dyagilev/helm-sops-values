env: news
tier: backend
deployment:
    replicaCount: 1
    deploymentAnnotations: null
    image:
        repository: ubuntu
        tag: "22.04"
        pullPolicy: IfNotPresent
    port: 8080
    # livenessProbe:
    #   path: /actuator/health
